<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Catalogue - Mercedes-Benz Unofficial Fansite</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="subpage subpage-car-catalogue">
    <!--
        Navigation menu linking to all other pages
    -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="carCatalogue.html">Car Catalogue</a></li>
            <li><a href="nearbyDealers.html">Nearby Dealers</a></li>
            <li><a href="lookToThePast.html">A look to the past</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <!--
            The are the navigation buttons for the car catalogue 
            and allow the user to switch through the 
            first, previous, next and last enntries
            in the catalogue
        -->
        <section>
            <output class="car-catalogue--output"></output>
            <nav>
                <input type="button" value="First Car" onclick="firstEntry()">
                <input type="button" value="Previous Car" onclick="previousEntry()">
                <input type="button" value="Next Car" onclick="nextEntry()">
                <input type="button" value="Last Car" onclick="lastEntry()">
            </nav>
        </section>
        <aside>
            <!--
                This section is for the pop up form and it 
                in future iterations will post the information from the form to a pre prepared google doc 
                for easy study and future car growth
                google form link: https://forms.gle/e9XDwUk443DWS53D6
            -->
            <input type="submit" value="Open" onclick="openForm()">
            <div id="pop-up">
                <h1>Suggestion?</h1>
                <form>     
                    <label>Email
                        <input type="email" required="required" placeholder="Enter your email">
                    </label>
                    <label>Have a car to add?
                        <input type="text" required="required" placeholder="Have a suggestion?">
                    </label>
                    <div>
                        <input type="submit"  value="Submit" onlick="infoSubmit()">
                        <input type="submit" value="Close" onclick="closeForm()">
                    </div>
                </form>
            </div>
        </aside>
    </main>
    <footer>
        <p><small>This is a portfolio website and is purely for learning and exam purposes</small></p>
    </footer>
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script src="./libs/jquery.csv.js"></script>
    <script src="./scripts/CataloguePage.js"></script>
    <script src="./scripts/callCache.js"></script>

</body>
</html>

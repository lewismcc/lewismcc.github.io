<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script src="./libs/jquery.csv.js"></script>
    <script src="./scripts/CataloguePage.js"></script>
    <link rel="stylesheet" href="./styles/stylePage1.css">
    <title>Car Catalogue</title>
</head>
<body>
    <nav class="navMenu carCatalogue">
        <a href="index.html">Home</a>
        <a href="carCatalogue.html" class="cataloguePage">Car Catalogue</a>
        <a href="nearbyDealers.html">near by Dealers</a>
        <a href="lookToThePast.html">A look to the past</a>
        <a href="about.html">About</a>
    </nav>
    <div class="main">
        <div class="container">
            
        </div>
        <input type="button" value="first" class="buttonSwitcher" onclick="firstEntry()" />
        <input type="button" value="previous" class="buttonSwitcher" onclick="previousEntry()" />
        <input type="button" value="next" class="buttonSwitcher" onclick="nextEntry()" />
        <input type="button" value="last" class="buttonSwitcher" onclick="lastEntry()" />

        <input type="button" class="openButton" onclick="openForm()" value="Open">
        <div class="popUp" id="popUp">
            <form class="formContainer">
                <h1>Suggestion?</h1>
                <div class="formBoxes">
                <label for="email" ><b>email</b></label>
                <br>
                <input type="text"  aria-placeholder="Enter E-mail" name="email" required />
                </div>
                <div class="formBoxes">
                <label for= "carName"><b>have a car to add?</b></label>
                <br>
                <input type="text" aria-placeholder="Have a suggestion?" name="carName" required/>
                </div>
                <div class="formButtons"> 
                <input type="submit" class="btn" value="Submit" onlick="infoSubmit()">
                <input type="submit" class="btn cancel" value="Close" onclick="closeForm()">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footerBox">
            <h3>This is a portfolio website and is purely for learning and exam purposes</h3>
        </div>
    </footer>
</body>
</html>
